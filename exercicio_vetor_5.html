<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input_aluno"><br>
    <button onclick="cadastrar">Cadastrar</button>
    <div id="div_aluno"></div>
</body>
</html>
<script>
    var lista_aluno = []
    function cadastrar(){
        var aluno = input_aluno.value
        lista_aluno.push(aluno)

        div_aluno.innerHTML = ""

        for(
            var posicao = lista_aluno.length - 1;
            posicao >= 0; 
            posicao--
        ){
            div_aluno.innerHTML += `${lista_aluno[posicao]}<br>`
        }
    }
</script>
