<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome dos filmes que mais gosta: <input id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    var lista_filme = []
    function cadastrar(){
        var filme = input_filme.value
        if(lista_filme.length > 0){
        }
            lista_filme.push(filme + "<br>")
            resultado.innerHTML = lista_filme
        }


    
</script>
