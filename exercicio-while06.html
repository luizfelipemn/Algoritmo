<html lang="en">
<head>

<body>
    Digite o nome da pessoa que vocÃª mais ama na sua vida: <input id="input_amor"><br>
    Quantidade de amor por essa pessoa: <input id="input_qtd_amor"><br>

    <button onclick="exibir()">Expressar amor</button>
    <div id="resultado"></div>
</body>

<script>
    function exibir(){
        var nome_amor = input_amor.value
        var qtd_amor = Number(input_qtd_amor.value)
        var numero = 1
        while(numero <= qtd_amor){
            resultado.innerHTML += `${numero}- ${nome_amor}, eu te amo! Sempre lembre disso!<br>`
            numero += 1

        }

    }



</script>
