<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do aluno:<input id="input_aluno"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_aluno"></div>
    <div id="qtd_vezes_aluno_repete"></div>
</body>
</html>

<script>
    var lista_aluno = []
    function cadastrar(){
        var aluno = input_aluno.value
        var aluno_existe = 0
        var contador = 0


        div_aluno.innerHTML = ""
        for(
            posicao = 0;
            posicao < lista_aluno.length;
            posicao++
        ){
            if(aluno == lista_aluno[posicao]){
                contador++
                aluno_existe = 1
            }
        }
        qtd_vezes_aluno_repete.innerHTML = `Aluno se repete ${contador} vezes`
        lista_aluno.push(aluno)
        
        for(
            posicao = 0;
            posicao < lista_aluno.length;
            posicao++
        ){
            div_aluno.innerHTML += `${lista_aluno[posicao]}<br>`
        }
    }
</script>
