<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Nome do filme: <input id="input_filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_filme"></div>
</body>
</html>

<script>
    var lista_filmes = []
    function cadastrar(){
        var filme = input_filme.value
        lista_filmes.push(filme)

        div_filme.innerHTML = ""

        for(
            var posicao = 0; 
            posicao < lista_filmes.length; 
            posicao++
            ){
            var cor = "red"
            if (posicao % 2 == 0){
                cor = "blue"

            }
        
        div_filme.innerHTML += `<span style="color:${cor}">${lista_filmes[posicao]}</span><br>`
    }
}
</script>
