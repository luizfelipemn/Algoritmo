<body>

    <button onclick="analisar()">Analisar frequência</button>

<script>
    function analisar(){
        var frequencia = Number(input_frequencia_aluno.value)


        if (frequencia < 50){
            imagem.src = `estudioso.jpg`
        }
        else{
            imagem.src = `turista.jfif`
        }
    }





</script>
