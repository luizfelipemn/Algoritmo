<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    De quantos em quantos dias você faz musculação: <input type="number" id="input_qtd_musc"><br>
    <button onclick="exibir()">Exibir rotina mensal</button><br>
    <div id="resultado"></div>
    
</body>
</html>

<script>
    var contador = 1
    function exibir(){
        var qtd_musc = Number(input_qtd_musc.value)

        while(contador <= 30){
            if(contador == 1){
                resultado.innerHTML += `Dia ${contador} - Musculação<br>`
            }
            else if(contador % qtd_musc == 0){
            resultado.innerHTML += `Dia ${contador} - Musculação<br>`
        }
        else{
            resultado.innerHTML += `Dia ${contador} - Comer, dormir etc<br>`

        }
        contador++
    }

    }
</script>
