<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibir()">Números cabalísticos</button>
    <div id="resultado"></div>
</body>
</html>


<script>
var numero = 1
    function exibir(){
        while(numero <= 15){
            if(numero == 3 || numero == 7 || numero == 10 || numero == 12){
                numero +=1
             if(numero == 4){
                numero +=1

                }
            }
            resultado.innerHTML += `${numero}<br>`
            numero +=1
            


        }

    }
</script>
