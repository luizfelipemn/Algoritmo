<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um numero entre 20 e 100: <input id="input_numero"><br>
    <button onclick="multiplicar()">Adoro múltiplos de 5</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>


    function multiplicar(){
        var vezes_repetição = 0
        var numero_digitado = Number(input_numero.value)
        if(numero_digitado >= 20 && numero_digitado <= 100 && numero_digitado % 5 == 0){
            while(vezes_repetição <= numero_digitado){
                resultado.innerHTML += `${vezes_repetição}<br>`
                vezes_repetição += 5
            }
        }

    }
</script>
