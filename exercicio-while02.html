<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a sua frase: <input id="input_frase"><br>
    <button onclick="diga()">Diga algo sobre a quarentena</button><br>
    <div id="resultado"></div>




</body>
</html>

<script>
    var vezes_frase = 1
    
    function diga(){
        var frase_selecionada = input_frase.value;
        while(vezes_frase <= 7){
            resultado.innerHTML += `${frase_selecionada}<br>`
            vezes_frase += 1
        }

    }





</script>
