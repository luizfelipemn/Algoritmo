Quantidade de filhos: <input id="input_qtd_filho"><br>
<button onclick="verificar_situacao()">Verificar situação</button>

<div id="resultado"></div>

<script>
    function verificar_situacao(){
        var filho = Number(input_qtd_filho.value)
        
        if (filho == 0){ resultado.innerHTML = `Sem descendentes`

        }
        if (filho == 1){ resultado.innerHTML = `Filho único`

        }
        if (filho >= 2) {
            resultado.innerHTML = `Crescei e multiplicai-vos!`
        }
    }

    </script>
