<body>
    Quantidade de latinhas tomadas em um dia: <input id="input_qtd_latinha_dia"><br>
    <button onclick="quantos_refri()">Quantos refri?? </button>

    <div id="resultado"></div>

    







    
</body>
</html>

<script>
    function quantos_refri() {
        var qtd_refri_dia = Number(input_qtd_latinha_dia.value)

        var qtd_refri_ano = qtd_refri_dia * 365
        resultado.innerHTML = `A quantidade de refri que você toma no ano é ${qtd_refri_ano}`


        if (qtd_refri_ano >= 500){ resultado.innerHTML = `A quantidade de refri que você toma no ano é
             ${qtd_refri_ano}, Cuide melhor da sua saúde!`

        }
    }

    </script>
