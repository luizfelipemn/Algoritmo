<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="passagens8()">08 passagens</button>
    <button onclick="passagens20()">20 passagens</button>
    <button onclick="passagens50()">50 passagens</button> <br>

    <div id="resultado"></div>
</body>
</html>
<script>
    function passagens8 (){
        var valor_sem_desconto = 35.2 
        var valor_com_desconto = 32.48 
        var porcentagem = (1 - (32.48 / 35.2)) * 100

        var passagem = valor_sem_desconto - valor_com_desconto 
        var passagem_bonus = passagem / 4.4 


        resultado.innerHTML= `Ao comprar 8 passagens, você pagou ${porcentagem.toFixed(2)}% a menos. É como se tivesse ganhado ${passagem_bonus.toFixed(1)} passagens de bônus`
    }

    function passagens20(){
        var valor_sem_desconto = 88
        var valor_com_desconto = 78.65 
        var porcentagem = (1 - (78.65 / 88)) * 100

        var passagem = valor_sem_desconto - valor_com_desconto 
        var passagem_bonus = passagem / 4.4 


        resultado.innerHTML = `Ao comprar 20 passagens, você pagou ${porcentagem.toFixed(2)}% a menos. É como se tivesse ganhado ${passagem_bonus.toFixed(1)} passagens de bônus`
    }

    function passagens50(){
        var valor_sem_desconto = 220 
        var valor_com_desconto = 191.41 
        var porcentagem = (1 - (191.41 / 220)) * 100

        var passagem = valor_sem_desconto - valor_com_desconto 
        var passagem_bonus = passagem / 4.4 


        resultado.innerHTML = `Ao comprar 50 passagens, você pagou ${porcentagem.toFixed(2)}% a menos. É como se tivesse ganhado ${passagem_bonus.toFixed(1)} passagens de bônus`
    }
    

</script>
