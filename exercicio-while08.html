<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um numero entre 0 e 200: <input id="input_numero"><br>
    <button onclick="multiplicar()">Viva o 7!</button><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    //exercicio incompleto falta descobrir os multiplos de 7


    function multiplicar(){
        var vezes_repetição = 1
        var numero_digitado = Number(input_numero.value)
        if(numero_digitado >= 0 && numero_digitado <= 200){
            while(vezes_repetição <= numero_digitado){
            if(vezes_repetição % 7 == 0 ){
                resultado.innerHTML += `${vezes_repetição}<br>`
                
            }
            vezes_repetição += 1
            }
        }

    }
</script>
